<div class="quiz-container">

  <!-- Section title (hidden for now, title goes in gray box) -->
  <h2 id="section-title"></h2>

  <!-- Question inside gray box -->
  <div class="question-box">
    <p id="question-text">This is where the question will appear.</p>
  </div>

  <!-- Yes/No options (moved above risk bubble) -->
  <div class="options">
    <label><input type="radio" name="answer" value="yes"> Yes</label>
    <label><input type="radio" name="answer" value="no"> No</label>
  </div>

  <!-- Orange risk bubble -->
  <div class="risk-cloud" id="risk-text">
    This is the risk or additional info text.
  </div>

  <!-- Navigation buttons -->
  <div class="buttons">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>

</div>
