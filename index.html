<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security Controls Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="quiz-container">

    <h2 id="section-title"></h2>

    <div id="question-box">
      <p id="question-text"></p>
      <div id="risk-text"></div>
    </div>

    <div class="answers">
      <label><input type="radio" name="answer" value="yes"> Yes</label>
      <label><input type="radio" name="answer" value="partial"> Partial</label>
      <label><input type="radio" name="answer" value="no"> No</label>
    </div>

    <div class="navigation">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>

  </div>

  <script src="questions.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
