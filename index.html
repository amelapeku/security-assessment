<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar hidden">
    <button data-section="LT-1: Enable threat detection capabilities">
      <strong>LT-1</strong><br>
      Enable threat detection capabilities
    </button>

    <button data-section="LT-2: Enable threat detection for identity and access management">
      <strong>LT-2</strong><br>
      Identity & access threat detection
    </button>

    <button data-section="LT-3: Enable logging for security investigation">
      <strong>LT-3</strong><br>
      Logging for security investigation
    </button>

    <button data-section="LT-4: Enable network logging for security investigation">
      <strong>LT-4</strong><br>
      Network logging & visibility
    </button>

    <button data-section="LT-5: Centralize security log management and analysis">
      <strong>LT-5</strong><br>
      Centralized log management
    </button>

    <button data-section="LT-6: Configure log storage retention">
      <strong>LT-6</strong><br>
      Log storage & retention
    </button>

    <button data-section="LT-7: Use approved time synchronization sources">
      <strong>LT-7</strong><br>
      Time synchronization
    </button>
  </div>

  <!-- Intro -->
  <div class="question-box section-view" id="intro-page">
    <p>
      <strong>Welcome to the Logging & Threat Detection Assessment</strong><br><br>
      This assessment evaluates your organization's implementation of security controls
      based on <strong>Microsoft Cloud Security Benchmark (MCSB) v2</strong>.
    </p>
  </div>

  <!-- Question -->
  <div class="question-box" id="question-box" style="display:none;">
    <p id="question-text"></p>
  </div>

  <!-- Options -->
  <div class="options" style="display:none;">
    <label><input type="radio" name="answer" value="yes"> Yes</label>
    <label><input type="radio" name="answer" value="no"> No</label>
  </div>

  <!-- Risk -->
  <div class="risk-cloud" id="risk-text" style="display:none;"></div>

  <!-- Navigation -->
  <div class="buttons">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>

</div>

<script src="questions.js"></script>
<script src="quiz.js"></script>
</body>
</html>
