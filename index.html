<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">

    <!-- Question inside gray box -->
    <div class="question-box">
      <p id="question-text">This is where the question will appear.</p>
    </div>

    <!-- Spacer -->
    <div class="spacer-large"></div>

    <!-- Yes/No options -->
    <div class="options">
      <label><input type="radio" name="answer" value="yes"> Yes</label>
      <label><input type="radio" name="answer" value="no"> No</label>
    </div>

    <!-- Big space before risk bubble -->
    <div class="spacer-very-large"></div>

    <!-- Orange risk bubble -->
    <div class="risk-cloud" id="risk-text">
      This is the risk or additional info text.
    </div>

    <!-- Big space before navigation buttons -->
    <div class="spacer-very-large"></div>

    <!-- Navigation buttons -->
    <div class="buttons">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
